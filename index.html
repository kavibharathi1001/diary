<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cartoon Diary App</title>
	<style>
		body { font-family: 'Segoe UI', sans-serif; background: #f0f4fa; margin: 0; padding: 0; }
		.container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 32px; }
		h1 { text-align: center; color: #3a3a7a; }
		textarea { width: 100%; min-height: 100px; border-radius: 8px; border: 1px solid #ccc; padding: 12px; font-size: 1rem; }
		button { background: #3a3a7a; color: #fff; border: none; border-radius: 8px; padding: 10px 24px; font-size: 1rem; cursor: pointer; margin-top: 12px; }
		button:disabled { background: #aaa; }
		.entry-list { margin-top: 32px; }
		.entry { background: #f9f9ff; border-radius: 8px; padding: 16px; margin-bottom: 16px; box-shadow: 0 1px 4px #0001; }
		.entry-date { font-size: 0.9em; color: #888; margin-bottom: 8px; }
		.media-preview { margin-top: 16px; text-align: center; }
	</style>
</head>
<body>
	<div class="container">
		<h1>Cartoon Diary</h1>
		<form id="diaryForm">
			<textarea id="diaryText" placeholder="Write your diary entry..."></textarea>
			<button type="submit">Save Entry</button>
		</form>
		<div class="entry-list" id="entryList"></div>
	</div>
	<script>
		// Save and load diary entries from localStorage
		const diaryForm = document.getElementById('diaryForm');
		const diaryText = document.getElementById('diaryText');
		const entryList = document.getElementById('entryList');

		function loadEntries() {
			const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
			entryList.innerHTML = '';
			entries.reverse().forEach(entry => {
				const div = document.createElement('div');
				div.className = 'entry';
				div.innerHTML = `
					<div class='entry-date'>${new Date(entry.date).toLocaleString()}</div>
					<div>${entry.text}</div>
					<button onclick="generateMedia(${entry.id})">Generate Cartoon Image</button>
					<div class='media-preview' id='media-${entry.id}'></div>
				`;
				entryList.appendChild(div);
			});
		// Placeholder for AI image generation (replace with real API call)
		async function generateMedia(entryId) {
			const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
			const entry = entries.find(e => e.id === entryId);
			if (!entry) return;
			const mediaDiv = document.getElementById('media-' + entryId);
			mediaDiv.innerHTML = 'Generating image...';
			// Simulate API call delay
			setTimeout(() => {
				// Use a placeholder cartoon image (replace with real API response)
				const imgUrl = `https://api.dicebear.com/7.x/bottts/svg?seed=${encodeURIComponent(entry.text.slice(0,20))}`;
				mediaDiv.innerHTML = `
					<img src='${imgUrl}' alt='Cartoon Image' style='max-width:100%;border-radius:8px;margin-top:8px;'>
					<div style='margin-top:8px;'>
						<button onclick="shareImage('${imgUrl}', '${encodeURIComponent(entry.text.slice(0,30))}')">Share on X</button>
						<button onclick="downloadImage('${imgUrl}')">Download</button>
					</div>
				`;
		// Social media sharing (X/Twitter)
		function shareImage(imgUrl, text) {
			const shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${encodeURIComponent(imgUrl)}`;
			window.open(shareUrl, '_blank');
		}

		// Download image
		function downloadImage(imgUrl) {
			const a = document.createElement('a');
			a.href = imgUrl;
			a.download = 'cartoon-diary-image.svg';
			document.body.appendChild(a);
			a.click();
			document.body.removeChild(a);
		}
			}, 1500);
		}
		}

		diaryForm.onsubmit = function(e) {
			e.preventDefault();
			const text = diaryText.value.trim();
			if (!text) return;
			const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
			const entry = { id: Date.now(), text, date: new Date().toISOString() };
			entries.push(entry);
			localStorage.setItem('diaryEntries', JSON.stringify(entries));
			diaryText.value = '';
			loadEntries();
		};

		loadEntries();
	</script>
</body>
</html>
